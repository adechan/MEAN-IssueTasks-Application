<div id="body">
    <div id="title">Issue Tasks</div>
    <div id="sub-body">
        <p id="task-title">Edit a task</p>

        <form [formGroup]="updateForm" class="edit-form">
            <input type="text" formControlName="title" placeholder="Issue Title">
            <input type="text" formControlName="responsible" placeholder="Issue Responsible">
            <input type="text" formControlName="description" placeholder="Issue Description">
    
            <select formControlName="severity" placeholder="Severity" #severity>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
    
            <select formControlName="status" placeholder="status" #status>
                <option value="Open">Open</option>
                <option value="In progress">In progress</option>
                <option value="Done">Done</option>
            </select>
    
            <div id="buttons">
                <button id="back" routerLink="/list">Back</button>
                <button id="save" type="submit" (click)="updateIssue()">Save</button>
            </div>
            
        </form>
    </div>
</div>
